<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Havely Button</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="img-container">
          <img
            src="https://havenly.com/images/fit-in/360x360/filters:quality(50)/https://static.havenly.com/product/production/php_59dbc1d749b6c.jpg"
          />
          <div class="overlay">
            <div class="btn-quick-view icon">
              <i class="fa fa-search"></i> QUICK VIEW
            </div>
          </div>
        </div>
        <p>Crate and Barrel</p>
        <h4 class="title">Paper Twig Branches, Set of 4</h4>
        <h5>$24.95</h5>
        <p class="promotion">Use code SAVEMORE for 20% OFF</p>
        <button><i class="fa fa-shopping-cart"></i> BUY FROM SELLER</button>
      </div>
    </div>
  </body>
</html>
